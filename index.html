<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Col And Row Span Work</title>
        <!-------------------------- Google Fonts ------------------------->
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
            rel="stylesheet">
    </head>

    <body
        style="margin: 0; text-align: center; font-family: 'Merriweather', serif; color: #40514E;">

        <!--------------------------- Top Container ------------------------>
        <div
            style="background-color: #E4f9F5; position: relative; padding-top: 50px; padding-bottom: 50px;">
            <h3 style="font-family: 'Montserrat', sans-serif; color: #11999E;">Col And Row Span Work</h3>
        </div>

        <!-------------------------- Col And Row Span Container --------------------------->
        <div
            style="width: 70%; margin: 100px auto 100px auto; text-align: center; line-height: 2;">
            <table
                style="width: 80%; margin: 100px auto 100px auto; border-collapse: collapse;">
                <tr>
                    <th colspan="6" style="padding: 10px; border: 1px solid black;">Time Table</th>
                </tr>
                <th rowspan="6" style="border: 1px solid black;">Hours</th>
                <th style="padding: 7px; border: 1px solid black;">Mon</th>
                <th style="border: 1px solid black;">Tue</th>
                <th style="border: 1px solid black;">Wed</th>
                <th style="border: 1px solid black;">Thu</th>
                <th style="border: 1px solid black;">Fri</th>
                <tr>
                    <td style="padding: 7px; border: 1px solid black;">Science</td>
                    <td style="border: 1px solid black;">Maths</td>
                    <td style="border: 1px solid black;">Science</td>
                    <td style="border: 1px solid black;">Maths</td>
                    <td style="border: 1px solid black;">Arts</td>
                </tr>
                <tr>
                    <td style="padding: 7px; border: 1px solid black;">Social</td>
                    <td style="border: 1px solid black;">History</td>
                    <td style="border: 1px solid black;">English</td>
                    <td style="border: 1px solid black;">Social</td>
                    <td style="border: 1px solid black;">Sports</td>
                </tr>
                <tr>
                    <th colspan="6" style="padding: 7px; border: 1px solid black;">Lunch</th>
                </tr>
                <tr>
                    <td style="padding: 7px; border: 1px solid black;">Science</td>
                    <td style="border: 1px solid black;">Maths</td>
                    <td style="border: 1px solid black;">Science</td>
                    <td style="border: 1px solid black;">Maths</td>
                    <td rowspan="2" style="border: 1px solid black;">Project</td>
                </tr>
                <tr>
                    <td style="padding: 7px; border: 1px solid black;">Social</td>
                    <td style="border: 1px solid black;">History</td>
                    <td style="border: 1px solid black;">English</td>
                    <td style="border: 1px solid black;">Social</td>
                </tr>
            </table>
        </div>

        <!------------------------------ Bottom Container ---------------------------------->
        <div
            style="background-color: #66BFBF; position: absolute; bottom: 0; width: 100%;">
            <h1
                style="font-family: 'Montserrat', sans-serif; font-size: 20px; color: white; font-weight: normal; padding-bottom: 10px; line-height: 1;">BusyQA - 2022 Front end Developer + Coop Program</h1>
            <h2
                style="margin: 20px auto 0 auto; font-family: 'Sacramento', cursive; font-size: 300%; color: #40514E; line-height: 1;">Marco Leao</h2>
        </div>

    </body>

</html>
